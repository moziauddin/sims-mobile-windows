                            </div>

                                <input type="text" class="form-control" placeholder="Observer 5" name="observer5">
                            </div>
                        </div>
                        <div class="row col-md-12 sims">
                            <div class="form-group col-sm-6">

                        <div class="row col-md-12 sims" id="hostweeds">
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_2">
                        <div class="row col-md-12 sims samples">
                            <div class="form-group col-sm-12">
                                <i class="fa fa-plus fa-2x pull-right text-danger" id="addBotanySample"></i>&nbsp;

                    <div class="tab-pane" id="tab_3">

</form>
<script type="text/javascript" id="pageScript">
    $('#mt').text('Botany Observation');
    $('#mt2').text('Botany Observation');
    $('.timer').countimer({
        autoStart: false
    });
    $(document).on('click', '#timerstart', function () {
        $('.timer').countimer('start');
    })
    $(document).on('click', '#timerstop', function () {
        $('.timer').countimer('stop');
    })
    $(document).on('click', '#timerrestart', function () {
        $('.timer').countimer('restart');
    })
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue'
    });
    $('.datetimepicker').datetimepicker({
        locale: "en-au",
        format: "llll Z",
        defaultDate: "1/1/2018",
        sideBySide: true,
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        }
    });
</script>
